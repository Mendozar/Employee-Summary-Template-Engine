<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0dfc583b2.js" crossorigin="anonymous"></script>
    <title>My Team</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: #96bf48; height: 130px;">
            <p class="mx-auto my-auto" style="font-size: 40px; color: #ffffff;">My Team</p>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row justify-content-center">

                    
<div class="card m-3 " style="width: 20rem;">
    <div class="card-header text-white" style="background-color: #bf4895">
        <h3>1</h3>
        <h5><i class="fas fa-glasses"></i> Engineer</h5>
    </div>
    <div class="card-body bg-light text-dark">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 14px;">ID: 1</li>
            <li class="list-group-item" style="font-size: 14px;">Email: 1</li>
            <li class="list-group-item" style="font-size: 14px;">GitHub: 1</li>
        </ul>
    </div>
</div>

<div class="card m-3 " style="width: 20rem;">
    <div class="card-header text-white" style="background-color: #bf5c48">
        <h3>2</h3>
        <h5><i class="fas fa-graduation-cap"></i> Intern</h5>
    </div>
    <div class="card-body bg-light text-dark">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 14px;">ID: 2</li>
            <li class="list-group-item" style="font-size: 14px;">Email: 2</li>
            <li class="list-group-item" style="font-size: 14px;">School: 2U</li>
        </ul>
    </div>
</div>
<div class="card m-3 " style="width: 20rem;">
    <div class="card-header text-white" style="background-color: #48bf99">
        <h3>3</h3>
        <h5><i class="fas fa-mug-hot"></i> Manager</h5>
    </div>
    <div class="card-body bg-light text-dark">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 14px;">ID: 3</li>
            <li class="list-group-item" style="font-size: 14px;">Email: 3</li>
            <li class="list-group-item" style="font-size: 14px;">Office Number: 3</li>
        </ul>
    </div>
</div>

                </div>
            </div>
            <div class="col-md-2"></div>

        </div>

    </div>
</body>
</html>
